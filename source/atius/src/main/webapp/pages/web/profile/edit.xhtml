<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:faa="http://java.sun.com/jsf/composite/faa">

	<h:form prependId="false">

		<h:panelGrid id="atius-web-profile-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="atius-web-profile-edit-dlg-id" header="ATIUS - Cadastro de Perfil Web" widgetVar="atius_web_profile_edit_dlg" modal="true"
				width="480" resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-web-profile-edit-dlg-body-id">

					<h:outputText value="Perfil Web:" />
					<h:inputText value="#{websiteProfileEditMB.bean.name}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Servidor Web:" />
					<p:selectOneMenu value="#{websiteProfileEditMB.bean.webserverName}" effect="fade" styleClass="dialog-selectonemenu">
						<f:selectItem itemLabel=" --- selecione ---" itemValue="" />
						<f:selectItems value="#{domainContainerListMB.resultList}" var="webserver" itemLabel="#{webserver.cn}" itemValue="#{webserver.cn}" />
					</p:selectOneMenu>

					<h:outputText value="Servidor de Banco de Dados:" />
					<p:selectOneMenu value="#{websiteProfileEditMB.bean.schemaserverName}" effect="fade" styleClass="dialog-selectonemenu">
						<f:selectItem itemLabel=" --- selecione ---" itemValue="" />
						<f:selectItems value="#{schemaContainerListMB.resultList}" var="schemaserver" itemLabel="#{schemaserver.cn}" itemValue="#{schemaserver.cn}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGroup id="atius-web-profile-edit-dlg-buttons-id">
					<faa:dialogButtons id="atius-web-profile-edit-dlg-save-id" dialogId="atius-web-profile-edit-dlg-id"
						dialogWidgetVar="atius_web_profile_edit_dlg" updateMode="#{websiteProfileEditMB.updateMode}"
						actionUpdater="#{websiteProfileEditMB.update}" actionInserter="#{websiteProfileEditMB.insert}"
						actionCloser="#{websiteProfileListMB.clearValidation}" updateOnClose="faa-body-id" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
