<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<p:dialog id="atius-dhcp-server-list-dlg-id" header="ATIUS - Servidores DHCP" widgetVar="atius_dhcp_server_list_dlg" modal="true"
			width="450" resizable="false" closable="false">

			<h:panelGrid columns="1" styleClass="dialog-body" id="atius-dhcp-server-list-dlg-body-id">

				<h:panelGroup id="atius-dhcp-server-list-panel-id">

					<p:dataTable id="atius-dhcp-server-datatable-id" widgetVar="atius_dhcp_server_wv" emptyMessage="Não há servidores DHCP"
						value="#{dhcpServerListMB.resultList}" var="atius_dhcp_server_row" rows="5" paginator="true" paginatorAlwaysVisible="false"
						pageLinks="#{proxyMB.paginationConfig.maxPageLinks}" paginatorPosition="bottom" styleClass="dialog-datatable dialog-datatable-small">

						<p:column sortBy="#{atius_dhcp_server_row.cn}">

							<h:panelGroup layout="block" style="width: 300px; overflow: hidden; white-space: pre; float: left">
								<h:outputText value="#{atius_dhcp_server_row.cn}" />
							</h:panelGroup>

							<p:commandButton icon="#{dhcpSessionInfo.dhcpServer == atius_dhcp_server_row ? 'ui-icon-circle-check' : 'ui-icon-radio-on'}"
								style="float: right;" title="Selecionar servidor" action="#{dhcpServerListMB.selectDhcpServer(atius_dhcp_server_row)}"
								immediate="true" update="faa-body-left-id, faa-body-right-id, faa-header-right-id" oncomplete="atius_dhcp_server_list_dlg.hide()" />

						</p:column>

					</p:dataTable>

				</h:panelGroup>

			</h:panelGrid>

			<p:commandLink value="Fechar" styleClass="dialog-close-link" onclick="atius_dhcp_server_list_dlg.hide(); return false;" />

		</p:dialog>
	</h:form>

</ui:composition>
