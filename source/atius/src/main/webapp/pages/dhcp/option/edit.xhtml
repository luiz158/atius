<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:faa="http://java.sun.com/jsf/composite/faa">

	<h:form prependId="false">

		<h:panelGrid id="atius-dhcp-option-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="atius-dhcp-option-edit-dlg-id" header="ATIUS - Opções DHCP" widgetVar="atius_dhcp_option_edit_dlg" modal="true" width="480"
				resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-dhcp-option-edit-dlg-body-id">

					<h:outputText value="Rede:" />
					<h:outputText value="#{menuContext.getSelected('DhcpSharedNetwork')}" styleClass="asInput" />

					<h:outputText value="NTP Server:" />
					<h:inputText value="#{dhcpoptionEditMB.bean.dhcpOptionNTP}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="DNS Server:" />
					<h:inputText value="#{dhcpoptionEditMB.bean.dhcpOptionDNS}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="DNS Prefix:" />
					<h:inputText value="#{dhcpoptionEditMB.bean.dhcpOptionDomainPrefix}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Lease Time:" />
					<h:inputText value="#{dhcpoptionEditMB.bean.dhcpStatementsLeaseTime}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Max Lease Time:" />
					<h:inputText value="#{dhcpoptionEditMB.bean.dhcpStatementsMaxLeaseTime}" autocomplete="off" onkeypress="return event.keyCode!=13" />

				</h:panelGrid>

				<h:panelGroup id="atius-dhcp-option-edit-dlg-buttons-id">
					<faa:dialogButtons id="atius-dhcp-option-edit-dlg-save-id" dialogId="atius-dhcp-option-edit-dlg-id" dialogWidgetVar="atius_dhcp_option_edit_dlg"
						updateMode="#{dhcpoptionEditMB.updateMode}" actionUpdater="#{dhcpoptionEditMB.update}" actionInserter="#{dhcpoptionEditMB.insert}"
						actionCloser="#{dhcpoptionListMB.clearValidation}" updateOnClose="atius-dhcp-option-list-datatable-id" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
