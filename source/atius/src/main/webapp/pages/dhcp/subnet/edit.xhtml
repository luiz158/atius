<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:faa="http://java.sun.com/jsf/composite/faa">

	<h:form prependId="false">

		<h:panelGrid id="atius-dhcp-subnet-edit-panel-id">

			<p:dialog id="atius-dhcp-subnet-edit-dlg-id" header="ATIUS - Cadastro de Subrede" widgetVar="atius_dhcp_subnet_edit_dlg" modal="true" width="480"
				resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-dhcp-subnet-edit-dlg-body-id">

					<h:outputText value="Nome:" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpComments}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Subrede:" />
					<h:panelGroup>
						<h:inputText value="#{dhcpSubnetEditMB.bean.cn}" autocomplete="off" style="width: 305px" onkeypress="return event.keyCode!=13"
							readonly="#{dhcpSubnetEditMB.updateMode ? 'true' : 'false' }" />
						<p:selectOneMenu value="#{dhcpSubnetEditMB.bean.dhcpNetMask}" effect="fade" styleClass="dialog-selectonemenu-numbers"
							style="float: right; margin-right: 18px;" onkeypress="return event.keyCode!=13">
							<f:selectItems value="#{dhcpSubnetEditMB.netmasks}" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:outputText value="Ip inicial:" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpRangeFirst}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Ip final:" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpRangeLast}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Gateway:" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpGateway}" autocomplete="off" onkeypress="return event.keyCode!=13" />

				</h:panelGrid>

				<h:panelGroup id="atius-dhcp-subnet-edit-dlg-buttons-id">
					<faa:dialogButtons id="atius-dhcp-subnet-edit-dlg-save-id" dialogId="atius-dhcp-subnet-edit-dlg-id" dialogWidgetVar="atius_dhcp_subnet_edit_dlg"
						updateMode="#{dhcpSubnetEditMB.updateMode}" actionUpdater="#{dhcpSubnetEditMB.update}" actionInserter="#{dhcpSubnetEditMB.insert}"
						actionCloser="#{dhcpSubnetListMB.clearValidation}" updateOnClose="atius-dhcp-subnet-list-datatable-id" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
