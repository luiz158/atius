<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<h:panelGroup id="atius-dhcp-menu-id">
			<p:dataGrid value="#{dhcpSharedNetworkListMB.resultList}" var="dhcpSharedNetwork" columns="1">
				<p:column>
					<p:commandLink value="#{dhcpSharedNetwork.cn}" immediate="true" update="atius-body-id"
						action="#{dhcpSessionInfo.selectDhcpSharedNetwork(dhcpSharedNetwork)}"
						actionListener="#{menuContext.select('MenuDhcp', dhcpSharedNetwork.cn)}"
						styleClass="#{menuContext.menu['MenuDhcp'][dhcpSharedNetwork.cn]['Style']}" />
				</p:column>
			</p:dataGrid>

			<p:commandLink value="Todos" immediate="true" update="atius-body-id" action="#{dhcpSharedNetworkListMB.clearResultList}"
				actionListener="#{menuContext.select('MenuDhcp', 'Todos')}" styleClass="#{menuContext.menu['MenuDhcp']['Todos']['Style']}" />
 -->
			<p:spacer height="10px" />

			<p:commandLink value="Configuração" immediate="true" update="atius-body-id"
				actionListener="#{menuContext.select('MenuDhcp', 'Configuração')}"
				styleClass="#{menuContext.menu['MenuDhcp']['Configuração']['Style']}" />
		</h:panelGroup>
	</h:form>
</ui:composition>
