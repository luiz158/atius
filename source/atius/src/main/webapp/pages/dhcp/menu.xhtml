<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<h:panelGroup id="atius-dhcp-menu-id">

			<p:dataGrid value="#{dhcpSharedNetworkListMB.resultList}" var="dhcpSharedNetwork" columns="1">

				<p:column>

					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre; width: 180px;">

						<p:commandLink value="#{dhcpSharedNetwork.cn}" immediate="true" update="faa-body-id, faa-header-right-id"
							action="#{dhcpSharedNetworkListMB.selectDhcpSharedNetwork(dhcpSharedNetwork)}" actionListener="#{dhcpSubnetListMB.clearResultList}"
							styleClass="#{menuContext.menu['DhcpSharedNetwork'][dhcpSharedNetwork.cn]['Style']}" />

					</h:panelGroup>

				</p:column>

			</p:dataGrid>

			<p:spacer height="10px" />

			<p:commandLink value="Configuração" immediate="true" update="faa-body-id, faa-header-right-id"
				actionListener="#{menuContext.select('DhcpSharedNetwork', 'Configuração')}"
				styleClass="#{menuContext.menu['DhcpSharedNetwork']['Configuração']['Style']}" />

		</h:panelGroup>

	</h:form>

</ui:composition>
