<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup id="atius-dhcp-config-panel-id" layout="block"
		style="display: inline-block; vertical-align: top; margin-top: 25px; margin-left: 25px; width: 378px;">

		<div class="panel">Servidores</div>

		<h:form prependId="false">

			<p:confirmDialog message="Deseja excluir o servidor: #{dhcpServerEditMB.bean.cn} ?" header="Atenção!" severity="alert"
				id="atius-dhcp-config-server-delete-dlg-id" widgetVar="atius_dhcp_config_server_delete_dlg">

				<p:commandButton value="Sim" oncomplete="atius_dhcp_config_server_delete_dlg.hide()"
					update="atius-dhcp-config-server-datatable-id, faa-growl-id" actionListener="#{dhcpServerEditMB.delete}"
					action="#{dhcpServerListMB.clearResultList}" style="margin-right: 20px;" />

				<p:commandButton value="Não" onclick="atius_dhcp_config_server_delete_dlg.hide()" type="button" style="margin-left: 20px;" />

			</p:confirmDialog>

			<p:dataTable id="atius-dhcp-config-server-datatable-id" widgetVar="atius_dhcp_server_wv" emptyMessage="Não há servidores DHCP"
				value="#{dhcpServerListMB.resultList}" var="atius_dhcp_config_server_row" rows="9" paginator="true" paginatorAlwaysVisible="false"
				pageLinks="#{proxyMB.paginationConfig.maxPageLinks}" paginatorPosition="bottom" styleClass="dialog-datatable dialog-datatable-small">

				<p:column sortBy="#{atius_dhcp_config_server_row.cn}">

					<h:panelGroup layout="block" style="width: 300px; overflow: hidden; white-space: pre; float: left">
						<h:outputText value="#{atius_dhcp_config_server_row.cn}" />
					</h:panelGroup>

					<p:commandButton icon="ui-icon-check" style="float: right;" title="Selecionar servidor"
						actionListener="#{dhcpServerListMB.selectDhcpServer(atius_dhcp_config_server_row)}"
						action="#{dhcpSharedNetworkListMB.clearResultList}" immediate="true" update="faa-body-id" />

					<p:commandButton icon="ui-icon-close" style="float: right; margin-bottom: 2px;" styleClass="margin" immediate="true"
						title="Remover Servidor" update="atius-dhcp-config-server-delete-dlg-id"
						action="#{dhcpServerEditMB.editBean(atius_dhcp_config_server_row)}" oncomplete="atius_dhcp_config_server_delete_dlg.show()" />

				</p:column>

			</p:dataTable>

		</h:form>

		<div class="panel" style="margin-top: 25px;">
			<h:panelGroup layout="block" style="display: inline-block">Opções</h:panelGroup>
			<h:form prependId="false">
				<p:commandButton icon="ui-icon-pencil" title="Editar opções" immediate="true"
					update="atius-dhcp-service-edit-dlg-body-id, atius-dhcp-service-edit-dlg-buttons-id" oncomplete="atius_dhcp_service_edit_dlg.show()" />
			</h:form>
		</div>

		<div class="asTable">

			<div class="asRow asRowOdd">
				<div class="asColumn asColumnLeft">Autoritativo:</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpStatementsAuthoritative ? 'sim' : 'não' }" />
				</div>
			</div>

			<div class="asRow asRowEven">
				<div class="asColumn asColumnLeft">Tempo de sessão (seg):</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpStatementsLeaseTime}" />
				</div>
			</div>

			<div class="asRow asRowOdd">
				<div class="asColumn asColumnLeft">Tempo máx. de sessão:</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpStatementsMaxLeaseTime}" />
				</div>
			</div>

			<div class="asRow asRowEven">
				<div class="asColumn asColumnLeft">NTP Server:</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpOptionNTP}" />
				</div>
			</div>

			<div class="asRow asRowOdd">
				<div class="asColumn asColumnLeft">DNS Server:</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpOptionDNS}" />
				</div>
			</div>

			<div class="asRow asRowEven">
				<div class="asColumn asColumnLeft">DNS Prefix:</div>
				<div class="asColumn">
					<h:outputText value="#{dhcpServiceEditMB.bean.dhcpOptionDomainPrefix}" />
				</div>
			</div>

		</div>

	</h:panelGroup>

	<h:panelGroup layout="block" id="atius-dhcp-config-network-panel-id"
		style="display: inline-block; padding-top: 25px; padding-left: 25px; width: 378px;">

		<div class="panel">Redes</div>

		<h:form prependId="false">

			<p:confirmDialog message="Deseja excluir a rede: #{dhcpSharedNetworkEditMB.bean.cn} ?" header="Atenção!" severity="alert"
				id="atius-dhcp-config-network-delete-dlg-id" widgetVar="atius_dhcp_config_network_delete_dlg">

				<p:commandButton value="Sim" oncomplete="atius_dhcp_config_network_delete_dlg.hide()"
					update="atius-dhcp-config-network-datatable-id, faa-growl-id" action="#{dhcpSharedNetworkEditMB.delete}"
					actionListener="#{dhcpSharedNetworkListMB.clearResultList}" style="margin-right: 20px;" />

				<p:commandButton value="Não" onclick="atius_dhcp_config_network_delete_dlg.hide()" type="button" style="margin-left: 20px;" />

			</p:confirmDialog>

			<p:dataTable id="atius-dhcp-config-network-datatable-id" widgetVar="atius_dhcp_config_network_wv" emptyMessage="Não há redes DHCP"
				value="#{dhcpSharedNetworkListMB.resultList}" var="atius_dhcp_config_network_row" rows="9" paginator="true"
				paginatorAlwaysVisible="false" pageLinks="#{proxyMB.paginationConfig.maxPageLinks}" paginatorPosition="bottom"
				styleClass="dialog-datatable dialog-datatable-small">

				<p:column sortBy="#{atius_dhcp_config_network_row.cn}">

					<h:panelGroup layout="block" style="width: 330px; overflow: hidden; white-space: pre; float: left">
						<h:outputText value="#{atius_dhcp_config_network_row.cn}" />
					</h:panelGroup>

					<p:commandButton icon="ui-icon-close" style="float: right; margin-bottom: 2px;" immediate="true" title="Remover Rede"
						update="atius-dhcp-config-network-delete-dlg-id" action="#{dhcpSharedNetworkEditMB.editBean(atius_dhcp_config_network_row)}"
						oncomplete="atius_dhcp_config_network_delete_dlg.show()" />

				</p:column>

			</p:dataTable>

		</h:form>

	</h:panelGroup>

</ui:composition>
