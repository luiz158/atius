<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup>

		<h:form prependId="false">
			<!-- MENU LADO ESQUERDO -->
			<p:commandLink value="E-mail" actionListener="#{menuContext.select('MenuTop', 'Email')}"
				styleClass="#{menuContext.menu['MenuTop']['Email']['Style']}" ajax="false" immediate="true"
				rendered="#{securityContext.hasRole('ROLE-EMAIL-MODULE')}" />

			<h:outputText value="|" styleClass="separator"
				rendered="#{securityContext.hasRole('ROLE-EMAIL-MODULE') and securityContext.hasRole('ROLE-SITES-MODULE')}" />

			<p:commandLink value="Sites" actionListener="#{menuContext.select('MenuTop', 'Sites')}"
				styleClass="#{menuContext.menu['MenuTop']['Sites']['Style']}" ajax="false" immediate="true"
				rendered="#{securityContext.hasRole('ROLE-SITES-MODULE')}" />

			<h:outputText value="|" styleClass="separator"
				rendered="#{securityContext.hasRole('ROLE-SITES-MODULE') and securityContext.hasRole('ROLE-DHCP-MODULE')}" />

			<p:commandLink value="DHCP" actionListener="#{menuContext.select('MenuTop', 'DHCP')}"
				styleClass="#{menuContext.menu['MenuTop']['DHCP']['Style']}" ajax="false" immediate="true"
				rendered="#{securityContext.hasRole('ROLE-DHCP-MODULE')}" />

			<!-- MENU LADO DIREITO -->
			<p:commandLink value="Sair" style="float: right; margin-right: 20px;" ajax="false" immediate="true" action="#{authMB.logout}" />

			<h:outputText value="|" styleClass="separator" style="float: right; line-height: 25px;" />

			<p:commandLink value="#{proxyMB.userNameProperCase}" style="float: right" actionListener="#{menuContext.select('MenuTop', 'Usuário')}"
				styleClass="#{menuContext.menu['MenuTop']['Usuário']['Style']}" ajax="false" immediate="true" />

			<h:outputText value="|" styleClass="separator" style="float: right; line-height: 25px;"
				rendered="#{securityContext.hasRole('ROLE-SECURITY-MODULE')}" />

			<p:commandLink value="Segurança" style="float: right" actionListener="#{menuContext.select('MenuTop', 'Segurança')}"
				styleClass="#{menuContext.menu['MenuTop']['Segurança']['Style']}" ajax="false" immediate="true"
				rendered="#{securityContext.hasRole('ROLE-SECURITY-MODULE')}" />

		</h:form>

	</h:panelGroup>

</ui:composition>
