<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<p:confirmDialog message="Deseja excluir o website: #{websiteDomainEditMB.bean.serverName} ?" header="Atenção!" severity="alert"
			id="atius-sites-delete-dlg-id" widgetVar="atius_sites_delete_dlg">
			<p:commandButton value="Sim" oncomplete="atius_sites_delete_dlg.hide()" update="atius-sites-list-datatable-id, atius-growl-id"
				action="#{websiteDomainEditMB.delete}" actionListener="#{websiteDomainListMB.clearResultList}" style="margin-right: 20px;" />
			<p:commandButton value="Não" onclick="atius_sites_delete_dlg.hide()" type="button" style="margin-left: 20px;" />
		</p:confirmDialog>

		<p:confirmDialog message="Deseja desativar o website: #{websiteDomainEditMB.bean.serverName} ?" header="Atenção!" severity="alert"
			id="atius-sites-disable-dlg-id" widgetVar="atius_sites_disable_dlg">
			<p:commandButton value="Sim" oncomplete="atius_sites_disable_dlg.hide()" update="atius-sites-list-datatable-id, atius-growl-id"
				action="#{websiteDomainEditMB.disable}" actionListener="#{websiteDomainListMB.clearResultList}" style="margin-right: 20px;" />
			<p:commandButton value="Não" onclick="atius_sites_disable_dlg.hide()" type="button" style="margin-left: 20px;" />
		</p:confirmDialog>

		<h:panelGroup id="atius-sites-list-panel-id">
			<p:dataTable id="atius-sites-list-datatable-id" widgetVar="atius_sites_list_datatable" emptyMessage="Não há registros"
				value="#{websiteDomainListMB.resultList}" var="domain" rows="30" paginator="true" paginatorAlwaysVisible="false" pageLinks="5"
				paginatorPosition="bottom">
				<p:column headerText="Entidade" sortBy="#{domain.cn}">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<h:outputText value="#{domain.cn} " />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Domínio" sortBy="#{domain.serverName}">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<h:outputText value="#{domain.serverName}" />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Categoria">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<h:outputText value="#{domain.websiteCategory}" />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Tipo">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<h:outputText value="#{domain.websiteProfile}" />
					</h:panelGroup>
				</p:column>
				<p:column style="text-align: right; padding: 0px">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<p:commandButton image="ui-icon-search" style="icon" title="Editar Informações" oncomplete="atius_sites_edit_dlg.show()"
							action="#{websiteDomainEditMB.editBean(domain)}" update="atius-sites-edit-dlg-body-id, atius-sites-edit-dlg-buttons-id"
							immediate="true" />
						<p:commandButton image="ui-icon-document" style="icon" title="Imprimir Termo" />
						<p:commandButton image="ui-icon-folder-collapsed" style="icon" title="Enviar Termo Digitalizado" />
						<p:commandButton image="ui-icon-unlocked" style="icon" title="Desativar Website" oncomplete="atius_sites_disable_dlg.show()"
							action="#{websiteDomainEditMB.editBean(domain)}" update="atius-sites-disable-dlg-id" />
						<p:commandButton image="ui-icon-trash" style="icon" title="Excluir Website" oncomplete="atius_sites_delete_dlg.show()"
							action="#{websiteDomainEditMB.editBean(domain)}" update="atius-sites-delete-dlg-id" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>

</ui:composition>
