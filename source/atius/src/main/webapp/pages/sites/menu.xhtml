<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<h:panelGroup id="atius-sites-menu-id">
			<p:dataGrid value="#{websiteDomainListMB.websiteCategories}" var="category" columns="1">
				<p:column>
					<p:commandLink value="#{category.cn}" immediate="true" update="atius-body-id"
						action="#{websiteDomainListMB.setSearchDomain(websiteDomainListMB.searchDomain)}"
						actionListener="#{menuContext.select('MenuSites', category.name)}"
						styleClass="#{menuContext.menu['MenuSites'][category.name]['Style']}" />
				</p:column>
			</p:dataGrid>

			<p:commandLink value="Todos" immediate="true" update="atius-body-id" action="#{websiteDomainListMB.clearResultList}"
				actionListener="#{menuContext.select('MenuSites', 'Todos')}" styleClass="#{menuContext.menu['MenuSites']['Todos']['Style']}" />

			<p:spacer height="10px" />

			<p:commandLink value="Configuração" immediate="true" update="atius-body-id"
				actionListener="#{menuContext.select('MenuSites', 'Configuração')}"
				styleClass="#{menuContext.menu['MenuSites']['Configuração']['Style']}" />
		</h:panelGroup>
	</h:form>
</ui:composition>
