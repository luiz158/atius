<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form prependId="false">
		<h:panelGroup>

			<p:dataGrid value="#{websiteCategoryListMB.websiteCategories}" var="category" columns="1">
				<p:column>
					<p:commandLink value="#{category.name}" ajax="false" immediate="true"
						actionListener="#{menuContext.select('MenuSites', category.name)}"
						styleClass="#{menuContext.menu['MenuSites'][category.name]['Style']}" />
				</p:column>
			</p:dataGrid>

			<p:commandLink value="Todos" actionListener="#{menuContext.select('MenuSites', 'Todos')}" ajax="false" immediate="true"
				styleClass="#{menuContext.menu['MenuSites']['Todos']['Style']}" />

			<p:spacer height="10px" />

			<p:commandLink value="Configuração" actionListener="#{menuContext.select('MenuSites', 'Configuração')}" ajax="false" immediate="true"
				styleClass="#{menuContext.menu['MenuSites']['Configuração']['Style']}" />

		</h:panelGroup>
	</h:form>
	<!-- 
	<ui:include src="pages/sites/edit.xhtml" />
 -->
</ui:composition>
