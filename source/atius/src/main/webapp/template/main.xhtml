<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="jquery.qtip.css" />
	<h:outputStylesheet library="css" name="atius.css" />
	<h:outputStylesheet library="css" name="primefaces-components.css" />
	<h:outputScript library="javascript" name="jquery.qtip.js" />
	<h:outputScript library="javascript" name="atius.js" />
	<title><ui:insert name="title">#{messages['main.app.title']}</ui:insert></title>
</h:head>

<h:body>
	<p:growl id="atius-growl-id" showDetail="false" />
	<p:growl id="faa-growl-id" showDetail="false" />
	<div id="atius-top-id">
		<ui:insert name="atius-top-ui">
			<!-- @TopMenu  -->
			<ui:include src="/pages/menu.xhtml" />
		</ui:insert>
	</div>
	<h:panelGroup id="atius-header-id">
		<ui:insert name="atius-header-ui">
			<!-- Begin @Header  -->
			<h:panelGrid columns="2">
				<h:panelGroup>
					<div id="atius-header-left-id">
						<ui:insert name="atius-header-left-ui">
							<!-- Begin @HeaderLeft  -->
							<h:form prependId="false">
								<p:commandLink actionListener="#{menuContext.select('TopMenu', 'Sites')}" ajax="false" immediate="true" action="/index.jsf">
									<h:graphicImage library="images" name="logo.png" width="165px" height="44px" alt="Atius"
										style="border: 0px; margin-left: 0px; margin-top: 5px; margin-right: 8px;" />
								</p:commandLink>
							</h:form>
							<!-- End @HeaderLeft  -->
						</ui:insert>
					</div>
				</h:panelGroup>
				<h:panelGroup>
					<div id="atius-header-right-id">
						<ui:insert name="atius-header-right-ui">
							<!-- @HeaderRight  -->
						</ui:insert>
					</div>
				</h:panelGroup>
			</h:panelGrid>
			<!-- End @Header  -->
		</ui:insert>
	</h:panelGroup>
	<h:panelGroup id="atius-body-id">
		<ui:insert name="atius-body-ui">
			<!-- Begin @Body  -->
			<div id="atius-body-left-id">
				<ui:insert name="atius-body-left-ui">
					<!-- @BodyLeft -->
				</ui:insert>
			</div>
			<div id="atius-body-right-id">
				<ui:insert name="atius-body-right-ui">
					<!-- @BodyRight -->
				</ui:insert>
			</div>
			<!-- End @Body  -->
		</ui:insert>
	</h:panelGroup>
</h:body>
</html>
