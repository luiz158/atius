<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<h:outputStylesheet library="css" name="atius.css" />
	<h:outputStylesheet library="css" name="primefaces-components.css" />
	<h:outputScript library="javascript" name="atius.js" />
	<title><ui:insert name="title">#{messages['main.app.title']}</ui:insert></title>
</h:head>

<h:body>
	<div id="atius-top-id">
		<ui:insert name="atius-top-ui">
			<!-- @TopMenu  -->
			<ui:include src="/menu.xhtml" />
		</ui:insert>
	</div>
	<div id="atius-header-id">
		<ui:insert name="atius-header-ui">
			<!-- Begin @Header  -->
			<h:panelGrid columns="2">
				<h:panelGroup>
					<div id="atius-header-left-id">
						<ui:insert name="atius-header-left-ui">
							<!-- Begin @HeaderLeft  -->
							<h:form prependId="false">
								<p:commandLink actionListener="#{menuContext.select('Security', 'User')}" ajax="false" immediate="true" action="/security/admin.jsf">
									<h:graphicImage library="images" name="aelis.png" width="165px" height="44px" alt="Acompanhamento Eleitoral"
										style="border: 0px; margin-left: 0px; margin-top: 5px; margin-right: 8px;" />
								</p:commandLink>
							</h:form>
							<!-- End @HeaderLeft  -->
						</ui:insert>
					</div>
				</h:panelGroup>
				<h:panelGroup>
					<div id="atius-header-right-id">
						<ui:insert name="atius-header-right-ui">
							<!-- Begin @HeaderRight  - ->
							<h:form prependId="false">
								<h:panelGroup style="border: 2px solid gray; " layout="block">
									<h:inputText value="#{filterContex.searchKey}"
										style="width: 250px; font-weight: bold; border: 0px solid gray; border-right: none; height: 18px;"
										styleClass="#{filterContex.filtered ? 'filtered': ''}" />
									<p:commandButton value="X" style="border: 0px !important" styleClass="sds-custom-button" rendered="#{filterContex.filtered}"
										actionListener="#{filterContex.clear}" ajax="false" />
									<p:commandButton value="Buscar" action="/security/admin.jsf" ajax="false" actionListener="#{filterContex.search('TODOS')}"
										style="border: 0px !important; right: 0px;" />
								</h:panelGroup>
							</h:form>
							<!- - End @HeaderRight  -->
						</ui:insert>
					</div>
				</h:panelGroup>
			</h:panelGrid>
			<!-- End @Header  -->
		</ui:insert>
	</div>
	<div id="atius-body-id">
		<ui:insert name="atius-body-ui">
			<div id="atius-body-left-id">
				<ui:insert name="atius-body-left-ui">
					<!-- @Menu -->
					<ui:include src="/security/menu.xhtml" />
				</ui:insert>
			</div>
			<div id="atius-body-right-id">
				<ui:insert name="atius-body-right-ui">
					<!-- @Content -->
				</ui:insert>
			</div>
		</ui:insert>
	</div>
</h:body>
</html>
