<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:atius="http://java.sun.com/jsf/composite/atius">

	<h:form prependId="false">
		<h:panelGrid id="faa-user-edit-panel-id">
			<p:dialog id="faa-user-edit-dlg-id" header="FAA - Cadastro de UsuÃ¡rios" widgetVar="faa_user_edit_dlg" modal="true" width="480"
				resizable="false" closable="false">
				<h:panelGrid columns="1" styleClass="dialog-body" id="faa-user-edit-dlg-body-id">
					<h:outputText value="Nome:" />
					<h:inputText value="#{userEditMB.bean.name}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Unidade:" />
					<h:inputText value="#{userEditMB.bean.orgunit}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Login:" />
					<h:panelGroup>
						<h:inputText id="faa-user-edit-login-id" value="#{userEditMB.bean.login}" autocomplete="off" onkeypress="return event.keyCode!=13"
							style="width: #{userEditMB.updateMode ? '375px' : '337px' };" readonly="#{userEditMB.updateMode ? 'true' : 'false' }" />
						<p:commandButton image="ui-icon-gear" title="Verificar" action="#{userEditMB.userAvailable}"
							update="faa-user-edit-dlg-save-id:messages" style="margin-left: 10px; margin-right: 0px; vertical-align: bottom;"
							process="@this, faa-user-edit-login-id" oncomplete="showNotification('faa-user-edit-dlg-save-id');"
							rendered="#{!userEditMB.updateMode}" />
					</h:panelGroup>

					<h:outputText value="Password:" />
					<h:inputText value="#{userEditMB.bean.password}" autocomplete="off" onkeypress="return event.keyCode!=13" />

				</h:panelGrid>

				<h:panelGroup id="faa-user-edit-dlg-buttons-id">
					<atius:dialogButtons id="faa-user-edit-dlg-save-id" dialogId="faa-user-edit-dlg-id" dialogWidgetVar="faa_user_edit_dlg"
						styleClass="dialog-commandbutton" updateMode="#{userEditMB.updateMode}" actionUpdater="#{userEditMB.update}"
						actionInserter="#{userEditMB.insert}" actionCloser="#{userListMB.clearValidation}"
						updateOnClose="faa-user-list-datatable-id" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
