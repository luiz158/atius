<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<h:panelGrid columns="2">
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">
				<h:inputText id="faa-header-userFilter-id" value="#{userListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{userListMB.clearResultList}" update="faa-userlist-datatable-id"
					process="faa-header-userFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Profile')}">
				<h:inputText id="faa-header-profileFilter-id" value="#{profileListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{profileListMB.clearResultList}" update="faa-profilelist-datatable-id"
					process="faa-header-profileFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Role')}">
				<h:inputText id="faa-header-roleFilter-id" value="#{roleListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{roleListMB.clearResultList}" update="faa-rolelist-datatable-id"
					process="faa-header-roleFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Resource')}">
				<h:inputText id="faa-header-resourceFilter-id" value="#{resourceListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{resourceListMB.clearResultList}" update="faa-resourcelist-datatable-id"
					process="faa-header-resourceFilter-id, @this" />
			</h:panelGroup>

			<p:menuButton value="Novo" effectDuration="20">
				<p:menuitem value="UsuÃ¡rio" oncomplete="faa_useredit_dlg.show()" action="#{userEditMB.editBean()}" immediate="true"
					update="faa-useredit-dlg-body-id, faa-useredit-edit-dlg-buttons-id" />

				<p:menuitem value="Perfil" oncomplete="faa_profileedit_dlg.show()" action="#{profileEditMB.editBean()}" immediate="true"
					update="faa-profileedit-dlg-body-id, faa-profileedit-edit-dlg-buttons-id" />

				<p:menuitem value="Papel" oncomplete="faa_roleedit_dlg.show()" action="#{roleEditMB.editBean()}" immediate="true"
					update="faa-roleedit-dlg-body-id, faa-roleedit-edit-dlg-buttons-id" />

				<p:menuitem value="Recurso" oncomplete="faa_resourceedit_dlg.show()" action="#{resourceEditMB.editBean()}" immediate="true"
					update="faa-resourceedit-dlg-body-id, faa-resourceedit-edit-dlg-buttons-id" />
			</p:menuButton>

		</h:panelGrid>
	</h:form>
	<ui:include src="userEdit.xhtml" />
	<ui:include src="profileEdit.xhtml" />
	<ui:include src="roleEdit.xhtml" />
	<ui:include src="resourceEdit.xhtml" />

</ui:composition>
