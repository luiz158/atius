<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<h:panelGrid columns="3" styleClass="atius-header-items">
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">
				<h:inputText id="faa-header-userFilter-id" value="#{userListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{userListMB.clearResultList}" update="faa-user-list-datatable-id"
					process="faa-header-userFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Profile')}">
				<h:inputText id="faa-header-profileFilter-id" value="#{profileListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{profileListMB.clearResultList}" update="faa-profile-list-datatable-id"
					process="faa-header-profileFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Role')}">
				<h:inputText id="faa-header-roleFilter-id" value="#{roleListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{roleListMB.clearResultList}" update="faa-role-list-datatable-id"
					process="faa-header-roleFilter-id, @this" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Resource')}">
				<h:inputText id="faa-header-resourceFilter-id" value="#{resourceListMB.resultFilter}" autocomplete="off" styleClass="filter" />
				<p:commandButton image="ui-icon-search" value="Buscar" action="#{resourceListMB.clearResultList}"
					update="faa-resource-list-datatable-id" process="faa-header-resourceFilter-id, @this" />
			</h:panelGroup>

			<p:menuButton value="Novo" effectDuration="20">
				<p:menuitem value="UsuÃ¡rio" oncomplete="faa_user_edit_dlg.show()" action="#{userEditMB.editBean()}" immediate="true"
					update="faa-user-edit-dlg-body-id, faa-user-edit-dlg-buttons-id" />

				<p:menuitem value="Perfil" oncomplete="faa_profile_edit_dlg.show()" action="#{profileEditMB.editBean()}" immediate="true"
					update="faa-profile-edit-dlg-body-id, faa-profile-edit-dlg-buttons-id" />

				<p:menuitem value="Papel" oncomplete="faa_role_edit_dlg.show()" action="#{roleEditMB.editBean()}" immediate="true"
					update="faa-role-edit-dlg-body-id, faa-role-edit-dlg-buttons-id" />

				<p:menuitem value="Recurso" oncomplete="faa_resource_edit_dlg.show()" action="#{resourceEditMB.editBean()}" immediate="true"
					update="faa-resource-edit-dlg-body-id, faa-resource-edit-dlg-buttons-id" />
			</p:menuButton>

			<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">
				<p:commandButton image="ui-icon-print" value="Imprimir" action="#{userListMB.print}" process="@this"  ajax="false"/>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>
	<ui:include src="user/edit.xhtml" />
	<ui:include src="profile/edit.xhtml" />
	<ui:include src="role/edit.xhtml" />
	<ui:include src="resource/edit.xhtml" />

</ui:composition>
