<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<h:panelGroup id="faa-resourcelist-id">
			<p:dataTable id="faa-resourcelist-datatable-id" widgetVar="faa_resource_dt_wv" emptyMessage="Não há registros"
				value="#{resourceListMB.lazyDataModel}" var="faa_resource_dt_row" rows="#{proxyMB.paginationConfig.pageSize}" paginator="true"
				paginatorAlwaysVisible="true" lazy="true" pageLinks="#{proxyMB.paginationConfig.maxPageLinks}" paginatorPosition="bottom">
				<p:column>
					<h:selectBooleanCheckbox styleClass="ui-selection-column" value="#{resourceListMB.selection[user.id]}" />
				</p:column>
				<p:column>
					<h:outputText styleClass="faa-label-resource" value="Resource" />
				</p:column>
				<p:column headerText="Nome" style="width:200px" sortBy="#{faa_resource_dt_row.name}">
					<h:panelGroup layout="block" style="width: 200px; overflow: hidden; white-space: pre">
						<h:outputText value="#{faa_resource_dt_row.name} " />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Valor" style="width: 80%" sortBy="#{faa_resource_dt_row.value}">
					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">
						<h:outputText value="#{faa_resource_dt_row.value}" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>

</ui:composition>
