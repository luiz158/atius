<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:faa="http://java.sun.com/jsf/composite/faa">

	<h:form prependId="false">

		<h:panelGrid id="atius-web-category-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="atius-web-category-edit-dlg-id" header="ATIUS - Cadastro de Categoria" widgetVar="atius_web_category_edit_dlg" modal="true"
				width="480" resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-web-category-edit-dlg-body-id">

					<h:outputText value="Categoria:" />
					<h:inputText value="#{websiteCategoryEditMB.bean.name}" autocomplete="off" onkeypress="return event.keyCode!=13" />

				</h:panelGrid>

				<h:panelGroup id="atius-web-category-edit-dlg-buttons-id">
					<faa:dialogButtons id="atius-web-category-edit-dlg-save-id" dialogId="atius-web-category-edit-dlg-id"
						dialogWidgetVar="atius_web_category_edit_dlg" updateMode="#{websiteCategoryEditMB.updateMode}"
						actionUpdater="#{websiteCategoryEditMB.update}" actionInserter="#{websiteCategoryEditMB.insert}"
						actionCloser="#{websiteCategoryListMB.clearValidation}" updateOnClose="faa-body-id" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
