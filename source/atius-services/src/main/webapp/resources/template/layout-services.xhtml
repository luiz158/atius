<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="xp-style.css" />
	<h:outputStylesheet library="css" name="layout-services.css" />
	<title><ui:insert name="title">#{messages['atius.title']}</ui:insert></title>

</h:head>

<h:body styleClass="xp-style">

	<div id="lsrv-top-id">
		<div class="lsrv-child-id">
			<h:form>
				<p:commandLink ajax="false" action="/index.jsf" immediate="true">
					<h:graphicImage library="images" name="tre-topo.png" alt="#{messages['atius.title']}" />
				</p:commandLink>
			</h:form>
		</div>
	</div>

	<div id="lsrv-menu-id">
		<div class="lsrv-child-id">
			<h:form>
				<ol>
					<li class="at-list"><p:commandLink ajax="false" action="/index.jsf" immediate="true" value="Catálogo de Serviços"
							styleClass="at-serv-link" /></li>
					<li class="at-list"><p:commandLink ajax="false" action="/index.jsf" immediate="true" value="Central de Serviços"
							styleClass="at-serv-link" /></li>
					<li class="at-list"><p:commandLink ajax="false" action="/index.jsf" immediate="true" value="Banco de Soluções"
							styleClass="at-serv-link" /></li>
				</ol>
			</h:form>
		</div>
	</div>

	<div id="lsrv-body-id">
		<div class="lsrv-child-id">
			<h:form>
				<p:dataList value="#{serviceAreaListMB.resultList}" var="serviceArea" styleClass="xp-datalist">
					<h:outputText value="#{serviceArea.description}" styleClass="at-datalist-item" />
					<p:dataGrid value="#{serviceArea.serviceGroups}" var="serviceGroup" columns="2" styleClass="xp-datagrid xp-datagrid-2cols">
						<p:commandLink value="#{serviceGroup.description}" ajax="false" action="/index.jsf" immediate="true" styleClass="at-datagrid-item" />
						<h:outputText
							value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus arcu lectus, rhoncus quis imperdiet ut, elementum et mauris. Sed eget erat lorem, quis sodales felis. Duis aliquet facilisis nisl, non mattis elit ultricies non. Suspendisse in ante massa. Maecenas eget aliquet massa." />
					</p:dataGrid>
				</p:dataList>
			</h:form>
		</div>
	</div>

</h:body>

</html>
