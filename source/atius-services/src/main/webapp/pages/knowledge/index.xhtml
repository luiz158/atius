<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/resources/template/layout-services.xhtml">

	<ui:define name="lsrv-top-ui">
		<h:form>
			<p:commandLink ajax="false" action="/index.jsf" immediate="true">
				<h:graphicImage library="images" name="tre-topo.png" alt="#{messages['atius.title']}" />
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="lsrv-menu-ui">
		<h:form>
			<ol>
				<li class="at-list"><p:commandLink ajax="false" action="/pages/catalog/area.jsf" immediate="true" value="Catálogo de Serviços"
						styleClass="at-serv-link" /></li>
				<li class="at-list"><p:commandLink ajax="false" action="/pages/catalog/area.jsf" immediate="true" value="Central de Serviços"
						styleClass="at-serv-link" /></li>
				<li class="at-list"><p:commandLink ajax="false" action="/pages/knowledge/index.jsf" immediate="true" value="Banco de Soluções"
						styleClass="at-serv-link" /></li>
			</ol>
		</h:form>
	</ui:define>

	<ui:define name="lsrv-body-ui">

		<ui:include src="dialog-view.xhtml" />
		<h:form>
			<p:dataGrid value="#{knowledgeListMB.resultList}" var="knowledge" columns="1" emptyMessage="Não há soluções cadastrados"
				styleClass="xp-datagrid at-datagrid" style="margin: 10px 0 28px 0;">
				<div class="xp-block">
					<p:commandLink value="#{knowledge.title}" actionListener="#{knowledgeEditMB.editById(knowledge.id)}"
						update=":atius-knowledge-view-form-id:atius-knowledge-view-panel-id" oncomplete="atius_knowledge_view_dlg.show();" styleClass="at-datagrid-item" />
				</div>
				<h:outputText value="#{knowledge.description}" escape="false" />
			</p:dataGrid>
		</h:form>

	</ui:define>

</ui:composition>
