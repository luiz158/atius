<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form id="faa-welcome-list-form-id">

		<h:panelGroup id="faa-welcome-list-id">

			<p:dataTable id="faa-welcome-list-datatable-id" widgetVar="faa_welcome_dt_wv" emptyMessage="Não há perfís" lazy="true"
				value="#{profileListMB.lazyDataModel}" var="faa_welcome_dt_row" rows="#{paginationConfig.pageSize}" paginator="true"
				paginatorAlwaysVisible="false" pageLinks="#{paginationConfig.maxPageLinks}" paginatorPosition="bottom" styleClass="xp-datatable">

				<p:column styleClass="faa-label faa-label-welcome">
					<h:outputText value="Welcome" />
				</p:column>

				<p:column headerText="Perfil" sortBy="#{faa_welcome_dt_row.name}">

					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre; margin-right: -120px;">
						<h:outputText value="#{faa_welcome_dt_row.name}" title="#{faa_welcome_dt_row.shortDescription}" />
					</h:panelGroup>

				</p:column>

				<p:column headerText="Pagina inicial" sortBy="#{faa_welcome_dt_row.welcomePage.value}">

					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre; margin-right: -120px;">
						<h:outputText value="#{faa_welcome_dt_row.welcomePage.value}"
							title="#{faa_welcome_dt_row.welcomePage.value} (#{faa_welcome_dt_row.welcomePage.name})" />
					</h:panelGroup>

				</p:column>

				<p:column headerText="Prioridade" sortBy="#{faa_welcome_dt_row.welcomePagePriority}">

					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre; margin-right: -120px;">
						<h:outputText value="#{faa_welcome_dt_row.welcomePagePriority}" title="#{faa_welcome_dt_row.welcomePagePriority}"
							converter="longNullAsHyphen" />
					</h:panelGroup>

				</p:column>

				<p:column styleClass="xp-text-right">

					<h:panelGroup layout="block" style="overflow: hidden; white-space: pre">

						<p:commandButton icon="ui-icon-pencil" action="#{profileEditMB.editById(faa_welcome_dt_row.id)}" immediate="true"
							update=":faa-welcome-edit-form-id:faa-welcome-edit-panel-id" oncomplete="faa_welcome_edit_dlg.show()" title="Editar Informações"
							styleClass="xp-button at-icon-spacer" />

					</h:panelGroup>

				</p:column>

			</p:dataTable>

		</h:panelGroup>

	</h:form>

</ui:composition>
