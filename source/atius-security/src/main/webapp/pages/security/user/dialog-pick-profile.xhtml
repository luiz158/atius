<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="faa-user-edit-profile-form-id">

		<p:dialog id="faa-user-edit-profile-dlg-id" header="Perfis" widgetVar="faa_user_edit_profile_dlg" modal="true"
			width="600" resizable="false" closable="false">

			<h:panelGroup layout="block" id="faa-user-edit-profile-panel-id">

				<div class="xp-dialog">

					<p:dataTable id="faa-user-edit-datatable-profile-select-id" widgetVar="faa_user_dt_profile_select_wv"
						emptyMessage="Não há perfis disponíveis" value="#{userEditMB.profileList}" var="faa_user_dt_profile_select_row" rows="10"
						paginator="true" paginatorAlwaysVisible="true" pageLinks="#{paginationConfig.maxPageLinks}" paginatorPosition="top"
						styleClass="xp-datatable xp-datatable-style1" selection="#{userEditMB.profileArray}" rowKey="#{faa_user_dt_profile_select_row.id}">

						<p:column selectionMode="multiple" style="text-align: center" />

						<p:column headerText="Perfil:">
							<h:panelGroup layout="block" style="width: 470px; overflow: hidden; white-space: pre; float: left">
								<h:outputText value="#{faa_user_dt_profile_select_row.name}" title="#{faa_user_dt_profile_select_row.shortDescription}" />
							</h:panelGroup>
						</p:column>

					</p:dataTable>

				</div>

				<p:commandButton value="Selecionar" update=":faa-user-edit-form-id:faa-user-edit-panel-profile-id"
					oncomplete="faa_user_edit_profile_dlg.hide()" action="#{userEditMB.selectProfiles()}"
					styleClass="xp-button xp-dialog-button xp-button-small" />

				<p:commandLink value="Fechar" immediate="true" styleClass="xp-close" process="@this" onclick="faa_user_edit_profile_dlg.hide()" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
