<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}" styleClass="xp-nowrap">

			<h:inputText id="faa-header-userFilter-id" value="#{userListMB.resultFilter}" autocomplete="off" styleClass="xp-input-style3" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{userListMB.list}"
				update=":faa-user-list-form-id:faa-user-list-datatable-id" process="faa-header-userFilter-id, @this"
				styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-plus" value="Novo UsuÃ¡rio" action="#{userEditMB.editBean()}" immediate="true"
				update=":faa-user-edit-form-id:faa-user-edit-panel-id" oncomplete="faa_user_edit_dlg.show()" styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-print" value="Imprimir" action="#{userListMB.print}" immediate="true" process="@this" ajax="false"
				styleClass="xp-button" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Profile') || menuContext.isSelected('Security', 'Welcome')}"
			styleClass="xp-nowrap">

			<h:inputText id="faa-header-profileFilter-id" value="#{profileListMB.resultFilter}" autocomplete="off" styleClass="xp-input-style3" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{profileListMB.list}"
				update=":faa-profile-list-form-id:faa-profile-list-datatable-id, :faa-welcome-list-form-id:faa-welcome-list-datatable-id"
				process="faa-header-profileFilter-id, @this" styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-plus" value="Novo Perfil" action="#{profileEditMB.editBean()}" immediate="true"
				update=":faa-profile-edit-form-id:faa-profile-edit-panel-role-id" oncomplete="faa_profile_edit_dlg.show()" styleClass="xp-button"
				rendered="#{menuContext.isSelected('Security', 'Profile')}" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Role')}" styleClass="xp-nowrap">

			<h:inputText id="faa-header-roleFilter-id" value="#{roleListMB.resultFilter}" autocomplete="off" styleClass="xp-input-style3" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{roleListMB.list}"
				update=":faa-role-list-form-id:faa-role-list-datatable-id" process="faa-header-roleFilter-id, @this"
				styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-plus" value="Novo Papel" action="#{roleEditMB.editBean()}" immediate="true"
				update=":faa-role-edit-form-id:faa-role-edit-panel-id" oncomplete="faa_role_edit_dlg.show()" styleClass="xp-button" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Resource')}" styleClass="xp-nowrap">

			<h:inputText id="faa-header-resourceFilter-id" value="#{resourceListMB.resultFilter}" autocomplete="off" styleClass="xp-input-style3" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{resourceListMB.list}"
				update=":faa-resource-list-form-id:faa-resource-list-id" process="faa-header-resourceFilter-id, @this"
				styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-plus" value="Novo Recurso" action="#{resourceEditMB.editBean()}" immediate="true"
				update=":faa-resource-edit-form-id:faa-resource-edit-panel-id" oncomplete="faa_resource_edit_dlg.show()" styleClass="xp-button" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Rule')}" styleClass="xp-nowrap">

			<h:inputText id="faa-header-profileByRuleFilter-id" value="#{profileByRuleListMB.resultFilter}" autocomplete="off"
				styleClass="xp-input-style3" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{profileByRuleListMB.list}"
				update=":faa-profileByRule-list-form-id:faa-profileByRule-list-datatable-id" process="faa-header-profileByRuleFilter-id, @this"
				styleClass="xp-button at-button-spacer" />

			<p:commandButton icon="ui-icon-plus" value="Nova Regra" action="#{profileByRuleEditMB.editBean()}" immediate="true"
				update=":faa-profileByRule-edit-form-id:faa-profileByRule-edit-panel-id" oncomplete="faa_profileByRule_edit_dlg.show()"
				styleClass="xp-button" />

		</h:panelGroup>

	</h:form>

</ui:composition>
