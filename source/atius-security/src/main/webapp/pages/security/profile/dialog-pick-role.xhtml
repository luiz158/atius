<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="faa-profile-edit-role-form-id">

		<p:dialog id="faa-profile-edit-role-dlg-id" header="Papéis" widgetVar="faa_profile_edit_role_dlg" modal="true" width="600"
			resizable="false" closable="false">

			<h:panelGroup layout="block" id="faa-profile-edit-role-panel-id">

				<div class="xp-dialog">

					<p:dataTable id="faa-profile-edit-datatable-role-select-id" widgetVar="faa_profile_dt_role_select_wv"
						emptyMessage="Não há papéis disponíveis" value="#{profileEditMB.roleList}" var="faa_profile_dt_role_select_row" rows="10"
						paginator="true" paginatorAlwaysVisible="true" pageLinks="#{paginationConfig.maxPageLinks}" paginatorPosition="top"
						styleClass="xp-datatable xp-datatable-style1" selection="#{profileEditMB.roleArray}" rowKey="#{faa_profile_dt_role_select_row.id}">

						<p:column selectionMode="multiple" style="text-align: center" />

						<p:column headerText="Papel:">
							<h:panelGroup layout="block" style="width: 470px; overflow: hidden; white-space: pre; float: left">
								<h:outputText value="#{faa_profile_dt_role_select_row.name}" title="#{faa_profile_dt_role_select_row.shortDescription}" />
							</h:panelGroup>
						</p:column>

					</p:dataTable>

				</div>

				<p:commandButton value="Selecionar" update=":faa-profile-edit-form-id:faa-profile-edit-panel-role-id"
					oncomplete="faa_profile_edit_role_dlg.hide()" action="#{profileEditMB.selectRoles()}"
					styleClass="xp-button xp-dialog-button xp-button-small" />

				<p:commandLink value="Fechar" immediate="true" styleClass="xp-close" process="@this" onclick="faa_profile_edit_role_dlg.hide()" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
