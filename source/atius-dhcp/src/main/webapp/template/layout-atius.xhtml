<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- 

	+==================================================================+
	|                              top-ui                              |
	+================+=================================================+
	| header-left-ui |                 header-right-ui                 | 
	+================+=================================================+
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	|  body-left-ui  |                  body-right-ui                  |
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	|                |                                                 |
	+==================================================================+
	|                              footer-ui                           |
	+==================================================================+

-->

<h:head>

	<h:outputStylesheet library="css" name="layout-atius.css" />
	<h:outputStylesheet library="css" name="jquery.qtip.css" />
	<h:outputStylesheet library="css" name="xp-primefaces.css" />
	<h:outputStylesheet library="css" name="xp-style.css" />
	<h:outputStylesheet library="css" name="xp-dialog-buttons.css" />
	<h:outputStylesheet library="css" name="application.css" />

	<h:outputScript library="javascript" name="jquery.qtip.js" />
	<h:outputScript library="javascript" name="primefaces.js" />
	<h:outputScript library="javascript" name="xp-script.js" />
	<h:outputScript library="javascript" name="xp-dialog-buttons.js" />

	<title><ui:insert name="title">#{messages['main.app.title']}</ui:insert></title>

</h:head>

<h:body styleClass="xp-style">

	<p:growl id="growl-id" showDetail="false" life="9000" />

	<h:panelGroup id="top-id" layout="block">

		<ui:insert name="top-ui">

			<ui:include src="/pages/menu.xhtml" />

		</ui:insert>

	</h:panelGroup>

	<h:panelGroup id="header-id" layout="block">

		<ui:insert name="header-ui">

			<h:panelGrid columns="2" style="margin-bottom: 5px;">

				<h:panelGroup id="header-left-id" layout="block">

					<ui:insert name="header-left-ui">
						<h:form prependId="false">
							<p:commandLink actionListener="#{menuContext.select('TopMenu', 'DHCP')}" ajax="false" immediate="true" action="/index.jsf"
								styleClass="logo">
								<h:outputText value="Atius" styleClass="logo" />
							</p:commandLink>
						</h:form>
					</ui:insert>

				</h:panelGroup>

				<h:panelGroup id="header-right-id" layout="block">
					<ui:insert name="header-right-ui" />
				</h:panelGroup>

			</h:panelGrid>

		</ui:insert>

	</h:panelGroup>

	<h:panelGroup id="body-id" layout="block">

		<ui:insert name="body-ui">

			<h:panelGroup id="body-left-id" layout="block">
				<ui:insert name="body-left-ui" />
			</h:panelGroup>

			<h:panelGroup id="body-right-id" layout="block">
				<ui:insert name="body-right-ui" />
			</h:panelGroup>

		</ui:insert>

	</h:panelGroup>

	<h:panelGroup id="footer-id" layout="block">

		<ui:insert name="footer-ui" />

	</h:panelGroup>

</h:body>

</html>
