<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="faa-welcome-edit-form-id">

		<h:panelGrid id="faa-welcome-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="faa-welcome-edit-dlg-id" header="FAA - Cadastro de Perfis" widgetVar="faa_welcome_edit_dlg" modal="true" width="800"
				resizable="false" closable="false">

				<h:panelGrid columns="2" styleClass="dialog-body dialog-body-table dialog-body-tableOnRight" id="faa-welcome-edit-dlg-body-id">

					<h:panelGrid columns="1">

						<h:outputText value="Nome:" />
						<h:inputText value="#{profileEditMB.bean.name}" autocomplete="off" onkeypress="return event.keyCode!=13" />

						<h:outputText value="Descrição curta:" />
						<h:inputText value="#{profileEditMB.bean.shortDescription}" autocomplete="off" onkeypress="return event.keyCode!=13" />

						<h:outputText value="Descrição:" />
						<h:inputTextarea value="#{profileEditMB.bean.description}" onkeypress="return event.keyCode!=13" />

						<h:outputText value="Página inicial:" />
						<p:selectOneMenu value="#{profileEditMB.bean.welcomePage}" effect="fade" converter="securityResource" style="float: left;"
							styleClass="dialog-selectonemenu">

							<f:selectItem itemLabel="--- selecione ---" itemValue="" />
							<f:selectItems value="#{profileEditMB.resourceList}" var="selectResource" itemLabel="#{selectResource.label}"
								itemValue="#{selectResource}" />

						</p:selectOneMenu>

						<h:outputText value="Prioridade:" />
						<h:panelGroup layout="block" style="display: block;">
							<p:selectOneMenu value="#{profileEditMB.bean.welcomePagePriority}" effect="fade" style="float: left;"
								styleClass="dialog-selectonemenu-numbers">
								<f:selectItem itemLabel="-" itemValue="" />
								<f:selectItems value="#{profileEditMB.resourcePriorities}" />
							</p:selectOneMenu>
							<p:commandButton icon="ui-icon-plus" style="float: right;" immediate="true"
								update=":faa-welcome-edit-role-form-id:faa-welcome-edit-role-panel-id" oncomplete="faa_welcome_edit_role_dlg.show()"
								title="Selecionar papéis" actionListener="#{profileEditMB.clearRoleList()}" />
						</h:panelGroup>

					</h:panelGrid>

					<h:panelGrid columns="1" id="faa-welcome-edit-panel-role-id">

						<p:dataTable id="faa-welcome-edit-datatable-role-id" widgetVar="faa_welcome_dt_role_wv" emptyMessage="Não há papéis selecionados"
							value="#{profileEditMB.bean.roles}" var="faa_welcome_dt_role_row" rows="8" paginator="true" paginatorAlwaysVisible="true"
							pageLinks="#{paginationConfig.maxPageLinks}" paginatorPosition="top" styleClass="dialog-datatable dialog-datatable-small">

							<p:column headerText="Papéis:" sortBy="#{faa_welcome_dt_role_row.name}">
								<h:panelGroup layout="block" style="width: 305px; overflow: hidden; white-space: pre; float: left">
									<h:outputText value="#{faa_welcome_dt_role_row.name}" title="#{faa_welcome_dt_role_row.shortDescription}" />
								</h:panelGroup>

								<p:commandButton icon="ui-icon-close" style="float: right; margin-bottom: 2px;" immediate="true" title="Desvincular role"
									update=":faa-welcome-edit-role-form-id:faa-welcome-edit-role-panel-id"
									action="#{profileEditMB.unselectRole(faa_welcome_dt_role_row)}" />


							</p:column>

						</p:dataTable>

					</h:panelGrid>

				</h:panelGrid>

				<h:panelGroup id="faa-welcome-edit-dlg-buttons-id">

					<xp:dialog-buttons id="faa-welcome-edit-dlg-save-id" dialogId="faa-welcome-edit-dlg-id" dialogWidgetVar="faa_welcome_edit_dlg"
						updateMode="#{profileEditMB.updateMode}" actionUpdater="#{profileEditMB.update}" actionInserter="#{profileEditMB.insert}"
						actionCloser="#{profileListMB.clearValidation}" updateOnClose=":faa-welcome-list-form-id:faa-welcome-list-datatable-id" />

				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>

	<h:form id="faa-welcome-edit-role-form-id">

		<h:panelGrid id="faa-welcome-edit-role-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="faa-welcome-edit-role-dlg-id" header="FAA - Seleção de Papéis" widgetVar="faa_welcome_edit_role_dlg" modal="true"
				width="600" resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body dialog-body-table">

					<p:dataTable id="faa-welcome-edit-datatable-role-select-id" widgetVar="faa_welcome_dt_role_select_wv"
						emptyMessage="Não há papéis disponíveis" value="#{profileEditMB.roleList}" var="faa_welcome_dt_role_select_row" rows="10"
						paginator="true" paginatorAlwaysVisible="true" pageLinks="#{paginationConfig.maxPageLinks}" paginatorPosition="top"
						styleClass="dialog-datatable dialog-datatable-small" selection="#{profileEditMB.roleArray}"
						rowKey="#{faa_welcome_dt_role_select_row.id}">

						<p:column selectionMode="multiple" style="text-align: center" />

						<p:column headerText="Papel:">
							<h:panelGroup layout="block" style="width: 470px; overflow: hidden; white-space: pre; float: left">
								<h:outputText value="#{faa_welcome_dt_role_select_row.name}" title="#{faa_welcome_dt_role_select_row.shortDescription}" />
							</h:panelGroup>
						</p:column>

					</p:dataTable>

				</h:panelGrid>

				<h:panelGroup id="faa-welcome-edit-role-dlg-buttons-id">

					<p:commandButton value="Selecionar" update=":faa-welcome-edit-form-id:faa-welcome-edit-datatable-role-id"
						oncomplete="faa_welcome_edit_role_dlg.hide()" action="#{profileEditMB.selectRoles()}" />

					<p:commandLink value="Fechar" immediate="true" styleClass="xp-close" process="@this"
						onclick="faa_welcome_edit_role_dlg.hide()" />

				</h:panelGroup>

			</p:dialog>

		</h:panelGrid>

	</h:form>

</ui:composition>
