<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">

			<h:inputText id="faa-header-userFilter-id" value="#{userListMB.resultFilter}" autocomplete="off" styleClass="filter" />
			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{userListMB.list}"
				update=":faa-user-list-form-id:faa-user-list-datatable-id" process="faa-header-userFilter-id, @this" styleClass="forHeader" />
			<p:commandButton icon="ui-icon-plus" value="Novo UsuÃ¡rio" immediate="true" styleClass="forHeader"
				update=":faa-user-edit-form-id:faa-user-edit-dlg-body-id, :faa-user-edit-form-id:faa-user-edit-dlg-buttons-id"
				action="#{userEditMB.editBean()}" oncomplete="faa_user_edit_dlg.show()" />
			<p:commandButton icon="ui-icon-print" value="Imprimir" action="#{userListMB.print}" process="@this" ajax="false" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Profile') || menuContext.isSelected('Security', 'Welcome')}">

			<h:inputText id="faa-header-profileFilter-id" value="#{profileListMB.resultFilter}" autocomplete="off" styleClass="filter" />
			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{profileListMB.list}"
				update=":faa-profile-list-form-id:faa-profile-list-datatable-id, :faa-welcome-list-form-id:faa-welcome-list-datatable-id"
				process="faa-header-profileFilter-id, @this" styleClass="forHeader" />
			<p:commandButton icon="ui-icon-plus" value="Novo Perfil" immediate="true" styleClass="forHeader"
				update=":faa-profile-edit-form-id:faa-profile-edit-dlg-body-id, :faa-profile-edit-form-id:faa-profile-edit-dlg-buttons-id"
				action="#{profileEditMB.editBean()}" oncomplete="faa_profile_edit_dlg.show()" rendered="#{menuContext.isSelected('Security', 'Profile')}" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Role')}">

			<h:inputText id="faa-header-roleFilter-id" value="#{roleListMB.resultFilter}" autocomplete="off" styleClass="filter" />
			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{roleListMB.list}"
				update=":faa-role-list-form-id:faa-role-list-datatable-id" process="faa-header-roleFilter-id, @this" styleClass="forHeader" />
			<p:commandButton icon="ui-icon-plus" value="Novo Papel" immediate="true" styleClass="forHeader"
				update=":faa-role-edit-form-id:faa-role-edit-dlg-body-id, :faa-role-edit-form-id:faa-role-edit-dlg-buttons-id"
				action="#{roleEditMB.editBean()}" oncomplete="faa_role_edit_dlg.show()" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Resource')}">

			<h:inputText id="faa-header-resourceFilter-id" value="#{resourceListMB.resultFilter}" autocomplete="off" styleClass="filter" />
			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{resourceListMB.list}"
				update=":faa-resource-list-form-id:faa-resource-list-datatable-id" process="faa-header-resourceFilter-id, @this" styleClass="forHeader" />
			<p:commandButton icon="ui-icon-plus" value="Novo Recurso" immediate="true" styleClass="forHeader"
				update=":faa-resource-edit-form-id:faa-resource-edit-dlg-body-id, :faa-resource-edit-form-id:faa-resource-edit-dlg-buttons-id"
				action="#{resourceEditMB.editBean()}" oncomplete="faa_resource_edit_dlg.show()" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Rule')}">
			<h:inputText id="faa-header-profileByRuleFilter-id" value="#{profileByRuleListMB.resultFilter}" autocomplete="off" styleClass="filter" />
			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{profileByRuleListMB.list}"
				update=":faa-profileByRule-list-form-id:faa-profileByRule-list-datatable-id" process="faa-header-profileByRuleFilter-id, @this"
				styleClass="forHeader" />
			<p:commandButton icon="ui-icon-plus" value="Nova Regra" immediate="true"
				update=":faa-profileByRule-edit-form-id:faa-profileByRule-edit-dlg-body-id, :faa-profileByRule-edit-form-id:faa-profileByRule-edit-dlg-buttons-id"
				action="#{profileByRuleEditMB.editBean()}" oncomplete="faa_profileByRule_edit_dlg.show()" />
		</h:panelGroup>

	</h:form>

</ui:composition>
