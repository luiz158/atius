<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:faa="http://java.sun.com/jsf/composite/faa">

	<h:form prependId="false">

		<h:panelGrid id="atius-dhcp-host-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="atius-dhcp-host-edit-dlg-id" header="ATIUS - Cadastro de Reserva DHCP" widgetVar="atius_dhcp_host_edit_dlg" modal="true" width="480"
				resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-dhcp-host-edit-dlg-body-id">

					<h:outputText value="Subrede:" rendered="#{!dhcpHostEditMB.updateMode}" />
					<h:outputText value="#{dhcpSessionInfo.dhcpSubnet.cn}/#{dhcpSessionInfo.dhcpSubnet.dhcpNetMask} - #{dhcpSessionInfo.dhcpSubnet.dhcpComments}"
						styleClass="asInput" rendered="#{!dhcpHostEditMB.updateMode}" />

					<h:outputText value="Hostname:" />
					<h:inputText value="#{dhcpHostEditMB.bean.cn}" autocomplete="off" onkeypress="return event.keyCode!=13"
						readonly="#{dhcpHostEditMB.updateMode ? 'true' : 'false' }" />

					<h:outputText value="IP:" />
					<h:inputText value="#{dhcpHostEditMB.bean.dhcpStatements}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="MAC:" />
					<h:inputText value="#{dhcpHostEditMB.bean.dhcpHWAddress}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="ComentÃ¡rios:" />
					<h:inputTextarea value="#{dhcpHostEditMB.bean.dhcpComments}" onkeypress="return event.keyCode!=13" />

				</h:panelGrid>

				<h:panelGroup id="atius-dhcp-host-edit-dlg-buttons-id">

					<faa:dialogButtons id="atius-dhcp-host-edit-dlg-save-id" dialogId="atius-dhcp-host-edit-dlg-id" dialogWidgetVar="atius_dhcp_host_edit_dlg"
						updateMode="#{dhcpHostEditMB.updateMode}" actionUpdater="#{dhcpHostEditMB.update}" actionInserter="#{dhcpHostEditMB.insert}"
						actionCloser="#{dhcpHostListMB.clearValidation}" updateOnClose="atius-dhcp-host-list-datatable-id" />

				</h:panelGroup>

			</p:dialog>

		</h:panelGrid>

	</h:form>

</ui:composition>
