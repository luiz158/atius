<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="atius-dhcp-host-edit-form-id">

		<p:dialog id="atius-dhcp-host-edit-dlg-id" header="ATIUS - Reserva DHCP" widgetVar="atius_dhcp_host_edit_dlg" modal="true"
			width="440" resizable="false" closable="false">

			<h:panelGroup id="atius-dhcp-host-edit-panel-id">

				<div class="xp-dialog" style="padding-bottom: 15px;">

					<h:outputText value="Subrede:" styleClass="xp-input-label" rendered="#{!dhcpHostEditMB.updateMode}" />
					<h:outputText
						value="#{dhcpSessionInfo.dhcpSubnet.cn}/#{dhcpSessionInfo.dhcpSubnet.dhcpNetMask} - #{dhcpSessionInfo.dhcpSubnet.dhcpComments}"
						styleClass="xp-input" rendered="#{!dhcpHostEditMB.updateMode}" />

					<h:outputText value="Hostname:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpHostEditMB.bean.cn}" autocomplete="off" onkeypress="return event.keyCode!=13" styleClass="xp-input"
						rendered="#{!dhcpHostEditMB.updateMode}" />
					<h:outputText value="#{dhcpHostEditMB.bean.cn}" styleClass="xp-input" rendered="#{dhcpHostEditMB.updateMode}" />

					<h:outputText value="IP:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpHostEditMB.bean.dhcpStatements}" autocomplete="off" onkeypress="return event.keyCode!=13" styleClass="xp-input" />

					<h:outputText value="MAC:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpHostEditMB.bean.dhcpHWAddress}" autocomplete="off" onkeypress="return event.keyCode!=13" styleClass="xp-input" />

					<h:outputText value="ComentÃ¡rios:" styleClass="xp-input-label" />
					<h:inputTextarea value="#{dhcpHostEditMB.bean.dhcpComments}" onkeypress="return event.keyCode!=13" styleClass="xp-textarea" />

				</div>

				<xp:dialog-buttons id="atius-dhcp-host-edit-dlg-save-id" dialogId="atius-dhcp-host-edit-form-id:atius-dhcp-host-edit-dlg-id"
					dialogWidgetVar="atius_dhcp_host_edit_dlg" updateMode="#{dhcpHostEditMB.updateMode}" actionUpdater="#{dhcpHostEditMB.update}"
					actionInserter="#{dhcpHostEditMB.insert}" actionCloser="#{dhcpHostListMB.list}"
					updateOnClose=":atius-dhcp-host-list-dlg-form-id:atius-dhcp-host-list-datatable-id" insertMessage="Reserva de IP cadastrada com sucesso!"
					updateMessage="Reserva de IP atualizada com sucesso!" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
