<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="atius-dhcp-option-edit-form-id">

		<h:panelGrid id="atius-dhcp-option-edit-panel-id" cellpadding="0" cellspacing="0">

			<p:dialog id="atius-dhcp-option-edit-dlg-id" header="ATIUS - Opções DHCP" widgetVar="atius_dhcp_option_edit_dlg" modal="true" width="480"
				resizable="false" closable="false">

				<h:panelGrid columns="1" styleClass="dialog-body" id="atius-dhcp-option-edit-dlg-body-id">

					<h:outputText value="#{dhcpOptionEditMB.objectType}:" />
					<h:outputText value="#{dhcpOptionEditMB.objectName}" styleClass="asInput" />

					<h:outputText value="DNS Prefix:" />
					<h:inputText value="#{dhcpOptionEditMB.bean.dhcpOptionDomainPrefix}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Servidor DNS:" />
					<h:inputText value="#{dhcpOptionEditMB.bean.dhcpOptionDNS}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Servidor NTP:" />
					<h:inputText value="#{dhcpOptionEditMB.bean.dhcpOptionNTP}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Servidor Netbios:" />
					<h:inputText value="#{dhcpOptionEditMB.bean.dhcpOptionSMB}" autocomplete="off" onkeypress="return event.keyCode!=13" />

					<h:outputText value="Consulta Netbios:" />
					<p:selectOneMenu value="#{dhcpOptionEditMB.bean.dhcpOptionSMBtype}" effect="fade" styleClass="dialog-selectonemenu">
						<f:selectItem itemLabel=" --- selecione ---" itemValue="" />
						<f:selectItem itemLabel="Broadcast (no WINS)" itemValue="1" />
						<f:selectItem itemLabel="Peer (WINS only)" itemValue="2" />
						<f:selectItem itemLabel="Mixed (Broadcast, then WINS)" itemValue="4" />
						<f:selectItem itemLabel="Hybrid (WINS, then broadcast)" itemValue="8" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGroup id="atius-dhcp-option-edit-dlg-buttons-id">
					<xp:dialog-buttons id="atius-dhcp-option-edit-dlg-save-id" dialogId="atius-dhcp-option-edit-dlg-id"
						dialogWidgetVar="atius_dhcp_option_edit_dlg" updateMode="#{dhcpOptionEditMB.updateMode}" actionUpdater="#{dhcpOptionEditMB.update}"
						actionInserter="#{dhcpOptionEditMB.insert}" actionCloser="#{dhcpOptionEditMB.editBean()}" update="#{dhcpOptionEditMB.updateId}" />
				</h:panelGroup>

			</p:dialog>
		</h:panelGrid>
	</h:form>
</ui:composition>
