<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="atius-dhcp-option-edit-form-id">

		<p:dialog id="atius-dhcp-option-edit-dlg-id" header="ATIUS - Opções DHCP" widgetVar="atius_dhcp_option_edit_dlg" modal="true" width="440"
			resizable="false" closable="false">

			<h:panelGroup id="atius-dhcp-option-edit-panel-id">

				<div class="xp-dialog" style="padding-bottom: 15px;">

					<h:outputText value="#{dhcpOptionsEditMB.objectType}:" styleClass="xp-input-label" />
					<h:outputText value="#{dhcpOptionsEditMB.objectName}" styleClass="xp-input" />

					<h:outputText value="DNS Prefix:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpOptionsEditMB.bean.dhcpOptionDomainPrefix}" autocomplete="off" onkeypress="return event.keyCode!=13"
						styleClass="xp-input" />

					<h:outputText value="Servidor DNS:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpOptionsEditMB.bean.dhcpOptionDNS}" autocomplete="off" onkeypress="return event.keyCode!=13"
						styleClass="xp-input" />

					<h:outputText value="Servidor NTP:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpOptionsEditMB.bean.dhcpOptionNTP}" autocomplete="off" onkeypress="return event.keyCode!=13"
						styleClass="xp-input" />

					<h:outputText value="Servidor Netbios:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpOptionsEditMB.bean.dhcpOptionSMB}" autocomplete="off" onkeypress="return event.keyCode!=13"
						styleClass="xp-input" />

					<h:outputText value="Consulta Netbios:" styleClass="xp-input-label" />
					<p:selectOneMenu value="#{dhcpOptionsEditMB.bean.dhcpOptionSMBtype}" effect="fade" styleClass="dialog-selectonemenu">
						<f:selectItem itemLabel=" --- selecione ---" itemValue="" />
						<f:selectItem itemLabel="Broadcast (no WINS)" itemValue="1" />
						<f:selectItem itemLabel="Peer (WINS only)" itemValue="2" />
						<f:selectItem itemLabel="Mixed (Broadcast, then WINS)" itemValue="4" />
						<f:selectItem itemLabel="Hybrid (WINS, then broadcast)" itemValue="8" />
					</p:selectOneMenu>

				</div>

				<xp:dialog-buttons id="atius-dhcp-option-edit-dlg-save-id" dialogId="atius-dhcp-option-edit-form-id:atius-dhcp-option-edit-dlg-id"
					dialogWidgetVar="atius_dhcp_option_edit_dlg" updateMode="#{dhcpOptionsEditMB.updateMode}" actionUpdater="#{dhcpOptionsEditMB.update}"
					actionInserter="#{dhcpOptionsEditMB.insert}" actionCloser="#{dhcpOptionsEditMB.editBean()}" updateOnClose="#{dhcpOptionsEditMB.updateId}"
					updateMessage="Opções DHCP atualizadas com sucesso!" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
