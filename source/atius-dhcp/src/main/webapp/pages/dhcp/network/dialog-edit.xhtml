<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="atius-dhcp-network-edit-form-id">

		<p:dialog id="atius-dhcp-network-edit-dlg-id" header="ATIUS - Cadastro de Rede" widgetVar="atius_dhcp_network_edit_dlg" modal="true"
			width="440" resizable="false" closable="false">

			<h:panelGroup id="atius-dhcp-network-edit-panel-id">

				<div class="xp-dialog" style="padding-bottom: 15px;">

					<h:outputText value="Servidor:" styleClass="xp-input-label" />
					<h:outputText value="#{dhcpSessionInfo.dhcpServer.cn}" styleClass="xp-input" />

					<h:outputText value="Nome da Rede:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpSharedNetworkEditMB.bean.cn}" autocomplete="off" onkeypress="return event.keyCode!=13" styleClass="xp-input" />

				</div>

				<xp:dialog-buttons id="atius-dhcp-network-edit-dlg-save-id" dialogId="atius-dhcp-network-edit-form-id:atius-dhcp-network-edit-dlg-id"
					dialogWidgetVar="atius_dhcp_network_edit_dlg" updateMode="#{dhcpSharedNetworkEditMB.updateMode}"
					actionUpdater="#{dhcpSharedNetworkEditMB.update}" actionInserter="#{dhcpSharedNetworkEditMB.insert}"
					actionCloser="#{dhcpSharedNetworkListMB.list}" updateOnClose=":body-id" insertMessage="Rede cadastrada com sucesso!"
					updateMessage="Rede atualizada com sucesso!" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
