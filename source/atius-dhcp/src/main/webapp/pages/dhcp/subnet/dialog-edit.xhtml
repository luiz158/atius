<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:xp="http://java.sun.com/jsf/composite/xp">

	<h:form id="atius-dhcp-subnet-edit-form-id">

		<p:dialog id="atius-dhcp-subnet-edit-dlg-id" header="ATIUS - Subrede" widgetVar="atius_dhcp_subnet_edit_dlg" modal="true" width="440"
			resizable="false" closable="false">

			<h:panelGroup id="atius-dhcp-subnet-edit-panel-id">

				<div class="xp-dialog" style="padding-bottom: 10px;">

					<h:outputText value="Rede:" styleClass="xp-input-label" />
					<h:outputText value="#{dhcpSessionInfo.dhcpSharedNetwork.cn}" styleClass="xp-input" />

					<h:outputText value="Subrede:" styleClass="xp-input-label" />
					<div class="xp-block">
						<h:inputText value="#{dhcpSubnetEditMB.bean.cn}" styleClass="xp-input" style="width: 300px" autocomplete="off"
							onkeypress="return event.keyCode!=13" readonly="#{dhcpSubnetEditMB.updateMode ? 'true' : 'false' }" />
						<h:outputText value="/" style="margin-left: 5px;" />
						<p:selectOneMenu value="#{dhcpSubnetEditMB.bean.dhcpNetMask}" effect="fade" styleClass="dialog-selectonemenu-numbers"
							onkeypress="return event.keyCode!=13">
							<f:selectItems value="#{dhcpSubnetEditMB.netmasks}" />
						</p:selectOneMenu>
					</div>

					<h:outputText value="Range - IP inicial:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpRangeFirst}" styleClass="xp-input" autocomplete="off"
						onkeypress="return event.keyCode!=13" />

					<h:outputText value="Range - IP final:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpRangeLast}" styleClass="xp-input" autocomplete="off"
						onkeypress="return event.keyCode!=13" />

					<h:outputText value="Gateway:" styleClass="xp-input-label" />
					<h:inputText value="#{dhcpSubnetEditMB.bean.dhcpGateway}" styleClass="xp-input" autocomplete="off"
						onkeypress="return event.keyCode!=13" />

					<h:outputText value="ComentÃ¡rios:" styleClass="xp-input-label" />
					<h:inputTextarea value="#{dhcpSubnetEditMB.bean.dhcpComments}" styleClass="xp-textarea" onkeypress="return event.keyCode!=13" />

				</div>

				<xp:dialog-buttons id="atius-dhcp-subnet-edit-dlg-save-id" dialogId="atius-dhcp-subnet-edit-dlg-id"
					dialogWidgetVar="atius_dhcp_subnet_edit_dlg" updateMode="#{dhcpSubnetEditMB.updateMode}" actionUpdater="#{dhcpSubnetEditMB.update}"
					actionInserter="#{dhcpSubnetEditMB.insert}" actionCloser="#{dhcpSubnetListMB.clearValidation}"
					updateOnClose=":atius-dhcp-subnet-list-form-id:atius-dhcp-subnet-list-datatable-id" />

			</h:panelGroup>

		</p:dialog>

	</h:form>

</ui:composition>
