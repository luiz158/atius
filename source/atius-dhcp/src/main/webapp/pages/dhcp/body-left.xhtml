<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form>

		<div class="menu-group">
			<h:outputText value="Geral" />
		</div>

		<p:commandLink value="Opções" immediate="true" update=":body-id, :header-right-id"
			actionListener="#{menuContext.select('DhcpSharedNetwork', 'Config')}"
			styleClass="#{menuContext.menu['DhcpSharedNetwork']['Config']['Style']}" />

		<p:commandLink value="Reservas de IP" immediate="true" actionListener="#{dhcpHostListMB.searchOnServer}"
			action="#{menuContext.select('DhcpSharedNetwork', 'Reservation')}" update=":body-id, :header-right-id"
			styleClass="#{menuContext.menu['DhcpSharedNetwork']['Reservation']['Style']}" style="margin-bottom: 15px;" />

		<h:panelGroup layout="block" styleClass="menu-group" rendered="#{dhcpSharedNetworkListMB.resultSize > 0}">
			<h:outputText value="Redes" />
		</h:panelGroup>

		<p:dataGrid value="#{dhcpSharedNetworkListMB.resultList}" var="dhcpSharedNetwork" columns="1"
			rendered="#{dhcpSharedNetworkListMB.resultSize > 0}">

			<p:column>

				<h:panelGroup layout="block" styleClass="xp-nowrap">

					<p:commandLink value="#{dhcpSharedNetwork.cn}" immediate="true" update=":body-id, :header-right-id"
						action="#{dhcpSharedNetworkListMB.selectDhcpSharedNetwork(dhcpSharedNetwork)}" actionListener="#{dhcpSubnetListMB.list}"
						styleClass="#{menuContext.menu['DhcpSharedNetwork'][dhcpSharedNetwork.cn]['Style']}" />

				</h:panelGroup>

			</p:column>

		</p:dataGrid>

	</h:form>

</ui:composition>
